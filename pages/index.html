<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800px, initial-scale=1.5">
    <title>Hello World</title>
    <link href="/css/output.css" rel="stylesheet">
    <script src="/js/htmx.min.js"></script>
</head>
<body>
    <div class="flex flex-col h-screen" hx-boost="true">
        <header id="header">
            {{template "header" .}}
        </header>
        <main id="main" class="mb-auto">
            {{if eq .body "home"}}
                {{template "home" .}}
            {{else if eq .body "insert_view"}}
                {{template "insert_view"}}
            <!-- Aqui deberia invocarse una pagina de error -->
            {{else}} <p>ERROR</p>
            {{end}}
        </main>
        <footer id="footer" class="footer p-10 bg-base-200 text-base-content">
            {{template "footer" .}}
        </footer>
    </div>
</body>
</html>
