{{define "layout"}}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=800px, initial-scale=1.5" />
        <title>Htmx Go Proof of Concept</title>
        <link href="/css/output.css" rel="stylesheet" />
        <script src="/js/htmx.min.js"></script>
        <script src="/js/microqueues.pollyfill.js"></script>
        <script src="/js/alpinejs.js"></script>
    </head>

    <body>
        <div class="flex flex-col h-screen" hx-boost="true">
            <header id="header">
                <div class="flex columns-3">
                    <div class="flex grow">
                        <div class="flex flex-auto">
                            <div
                                id="search_bar"
                                class="flex max-sm:w-11/12 sm:w-7/12"
                            >
                                {{if .SearchBar}}
                                <input
                                    class="w-full input max-sm:input-sm input-bordered bg-neutral join-item grow"
                                    placeholder="Search"
                                />
                                <button
                                    class="btn max-sm:btn-sm btn-outline btn-square bg-neutral border-base-200 hover:bg-base-300 hover:text-base-content"
                                >
                                    <svg
                                        class="sm:h-6 sm:w-6 max-sm:h-4 max-sm:w-4"
                                        aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 20 20"
                                    >
                                        <path
                                            stroke="currentColor"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                                        />
                                    </svg>
                                </button>
                                {{end}}
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-shrink">
                        <a
                            href="/insert_view"
                            hx-trigger="click"
                            hx-target="#main"
                            hx-push-url="true"
                        >
                            <div
                                class="avatar placeholder sm:h-12 sm:w-12 max-sm:h-8 max-sm:w-8"
                            >
                                <div
                                    class="cursor-pointer bg-neutral border-base-200 hover:bg-base-300 hover:text-base-content rounded-full border-2"
                                >
                                    <button>+</button>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="flex order-last">
                        <div
                            class="avatar placeholder sm:h-12 sm:w-12 max-sm:h-8 max-sm:w-8"
                        >
                            <div
                                class="cursor-pointer bg-neutral border-base-200 hover:bg-base-300 hover:text-base-content rounded-full border-2"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="2"
                                    stroke="currentColor"
                                    class="sm:h-6 sm:w-6 max-sm:h-4 max-sm:w-4"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
            </header>
            {{slot}}
            <footer
                id="footer"
                class="footer p-10 bg-base-200 text-base-content"
            >
                <aside>
                    <svg
                        width="50"
                        height="50"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        class="fill-current"
                    >
                        <path
                            d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z"
                        ></path>
                    </svg>
                    <p>
                        ACME Industries Ltd.<br />Providing reliable tech since
                        1992
                    </p>
                </aside>
                <nav>
                    <header class="footer-title">Services</header>
                    <a class="link link-hover">Branding</a>
                    <a class="link link-hover">Design</a>
                    <a class="link link-hover">Marketing</a>
                    <a class="link link-hover">Advertisement</a>
                </nav>
                <nav>
                    <header class="footer-title">Company</header>
                    <a class="link link-hover">About us</a>
                    <a class="link link-hover">Contact</a>
                    <a class="link link-hover">Jobs</a>
                    <a class="link link-hover">Press kit</a>
                </nav>
                <nav>
                    <header class="footer-title">Legal</header>
                    <a class="link link-hover">Terms of use</a>
                    <a class="link link-hover">Privacy policy</a>
                    <a class="link link-hover">Cookie policy</a>
                </nav>
            </footer>
        </div>
    </body>
</html>
{{end}}
